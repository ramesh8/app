<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-3">Task Simulation</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-success"
              type="button"
              id="btnAdd"
              onclick="addtask()"
            >
              â­ Add Task
            </button>
            <input
              type="text"
              id="taskname"
              class="form-control"
              placeholder="Task Name"
              aria-label="Task Name"
              aria-describedby="btnAdd"
            />
            <button
              class="btn btn-outline-info"
              type="button"
              id="btnAdd"
              onclick="addmultipletasks(10)"
            >
              âœ¨ Add 10 Tasks
            </button>
            <button
              class="btn btn-outline-primary"
              type="button"
              id="btnAdd"
              onclick="addmultipletasks(100)"
            >
              âœ¨ Add 100 Tasks
            </button>
            <button
              class="btn btn-outline-warning"
              type="button"
              id="btnAdd"
              onclick="addmultipletasks(1000)"
            >
              ğŸ‡ Add 1000 Tasks
            </button>
            <button
              class="btn btn-outline-danger"
              type="button"
              id="btnAdd"
              onclick="addmultipletasks(10000)"
            >
              ğŸ”¥ Add 10,000 Tasks
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="btnAdd"
              onclick="addmultipletasks(100000)"
              title=" (please don't ğŸ˜­)"
            >
              ğŸ’€ Add 1,00,000 Tasks
            </button>
          </div>
        </li>
      </ul>
      <ul class="list-group" id="tasks"></ul>
    </div>
    <script>
      function addtask() {
        var taskname = $("#taskname").val();
        if (taskname.indexOf(".pdf") == -1) taskname = taskname + ".pdf";
        if (taskname.trim() == "") return;
        fetch(`/post_bill?bill_file=${taskname}`);
      }

      function addmultipletasks(n) {
        for (i = 1; i <= n; i++) {
          taskname = "Bill-" + i + ".pdf";
          // console.log(taskname);
          fetch(`/post_bill?bill_file=${taskname}`);
        }
      }

      function renderTasks(data) {
        $("#tasks").empty();
        for (var i = 0; i < data.length; i++) {
          var task = { ...data[i] };
          // console.log(task.status, task.file_name, task.etime);
          var proc_class =
            task.status == "Processing" ? "bg-success" : "bg-secondary";
          var conv_class =
            task.status == "Conversion" ? "bg-success" : "bg-secondary";
          var s3up_class =
            task.status == "S3Upload" ? "bg-success" : "bg-secondary";
          var extr_class =
            task.status == "Extraction" ? "bg-success" : "bg-secondary";
          var save_class =
            task.status == "SaveBill" ? "bg-success" : "bg-secondary";
          var _html = `<li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">${task.file_name}</div>
            ${task.etime} seconds
          </div>
          <span
            class="badge ${proc_class} "
            >Processing</span
          >
          <span
            class="badge ${conv_class} "
            >Conversion</span
          >
          <span
            class="badge ${s3up_class} "
            >S3Upload</span
          >
          <span
            class="badge ${extr_class} "
            >Extraction</span
          >
          <span
            class="badge ${save_class} "
            >SaveBill</span
          >
        </li>`;
          $("#tasks").append($(_html));
        }
      }

      $(document).ready(() => {
        setInterval(() => {
          fetch("/tasks/")
            .then((res) => res.json())
            .then((data) => {
              renderTasks(data);
            });
        }, 1000);
      });
    </script>
    <style>
      .bg-secondary {
        opacity: 0.25;
      }
    </style>
  </body>
</html>
